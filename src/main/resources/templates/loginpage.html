<th:block xmlns:th="http://www.thymeleaf.org">
  <div class="container">
    <br/>
    <form class="form-signin mt-xl-5" method="post" action="/login">
      <div class="bg-warning align-center justify-center">
        <br/>
<!--        ova mozeme gradient da go napraime!-->
        <h4 class="form-signin-heading text-dark text-center">Sign in!</h4>
        <br/>
      </div>
      <br/>
      <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
      </p>

      <div th:if="${hasError}">
        <div th:text="${error}" class="text-danger"></div>
      </div>

      <button id="submit" class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
    </form>
    <br/>
    <a href="/register" class="btn btn-lg btn-block btn-warning">You don't have an account? Sign up here!</a>
  </div>

</th:block>
