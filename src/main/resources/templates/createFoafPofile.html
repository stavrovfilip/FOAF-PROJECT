<div xmlns:th="http://www.thymeleaf.org">

    <div class="container" id="text1">
        <form action="/foafprofile/create" method="POST" enctype="multipart/form-data">
            <br/>
            <br/>
            <br/>
            <input id="id" type="hidden" name="id"
                   th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getId()} : '')">
            <div class="mr-5 ml-5 mt-2">
                <h3 class="form-signin-heading text-center" id="text1">Create your FOAF profile!</h3>
                <div class="text-center mt-2">
                    <img  src="../static/images/trlogo.png" width="150px" th:src="@{images/trlogo.png}"/>
                </div>
                <div class="row ml-1 mt-2">
                    <label>Select your title:</label>
                    <div class="form-check form-check-inline ml-1">
                        <input class="form-check-input" type="radio" name="title" id="title1" value="Mr"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getTitle()} : '')">
                        <label class="form-check-label" for="title1">
                            Mr
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="title" id="title2" value="Mrs"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getTitle()} : '')">
                        <label class="form-check-label" for="title2">
                            Mrs
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getFirstName()} : '')"
                               placeholder="Enter your first name here"
                               required="">
                    </div>
                    <div class="form-group col">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getLastName()} : '')"
                               placeholder="Enter your last name here"
                               required="">
                    </div>
                    <div class="form-group col">
                        <label for="nickName">Nick Name</label>
                        <input type="text" id="nickName" name="nickName" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getNickName()} : '')"
                               placeholder="Enter your nick name here">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getEmail()} : '')"
                               placeholder="Enter your email here"
                               required="">
                    </div>
                    <div class="form-group col">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getPhoneNumber()} : '')"
                               placeholder="Enter your phone number here">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="homepage">Homepage</label>
                        <input type="text" id="homepage" name="homepage" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getHomepage()} : '')"
                               placeholder="If you have homepage, enter it here">
                    </div>
                    <div class="form-group col">
                        <label for="schoolHomepage">School Homepage</label>
                        <input type="text" id="schoolHomepage" name="schoolHomepage" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getSchoolHomepage()} : '')"
                               placeholder="Enter your currently or previous school homepage here">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="workHomepage">Work Homepage</label>
                        <input type="text" id="workHomepage" name="workHomepage" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getWorkHomepage()} : '')"
                               placeholder="If you are currently working, enter work homepage here">
                    </div>
                    <div class="form-group col">
                        <label for="workDescription">Work Description</label>
                        <input type="text" id="workDescription" name="workDescription" class="form-control"
                               th:value="(${foafProfileInfo} != null ? ${foafProfileInfo.getWorkDescription()} : '')"
                               placeholder="If you are currently working, enter work description here">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="picture">Picture:</label>
                    <input type="file" class="form-control" id="picture" name="picture" accept="image/*">
                </div>
            </div>
            <div class="m-2 form-group" id="text1">
                <h3 class="text-center" id="text1"> People you know</h3>
                <div id="friend1" class="row">
                    <div class="col">
                        <label for="friendFirstName1">Friend First Name</label>
                        <input type="text" id="friendFirstName1" name="friendFirstName" class="form-control"
                               placeholder="Friend First Name">
                    </div>
                    <div class="col">
                        <label for="friendLastName1">Friend Last Name</label>
                        <input type="text" id="friendLastName1" name="friendLastName" class="form-control"
                               placeholder="Friend Last Name">
                    </div>
                    <div class="col">
                        <label for="friendEmail1">Friend Email</label>
                        <input type="text" id="friendEmail1" name="friendEmail" class="form-control"
                               placeholder="Friend Email">
                    </div>
                    <div class="col">
                        <label for="friendFoafUri1">Friend Foaf URI</label>
                        <input type="text" id="friendFoafUri1" name="friendFoafUri" class="form-control"
                               placeholder="Friend Foaf URI">
                    </div>
                </div>
                <div id="friend2" name="friend2" class="row">
                    <div class="col">
                        <label for="friendFirstName2">Friend First Name</label>
                        <input type="text" id="friendFirstName2" name="friendFirstName2" class="form-control"
                               placeholder="Friend First Name">
                    </div>
                    <div class="col">
                        <label for="friendLastName2">Friend Last Name</label>
                        <input type="text" id="friendLastName2" name="friendLastName2" class="form-control"
                               placeholder="Friend Last Name">
                    </div>
                    <div class="col">
                        <label for="friendEmail2">Friend Email</label>
                        <input type="text" id="friendEmail2" name="friendEmail2" class="form-control"
                               placeholder="Friend Email">
                    </div>
                    <div class="col">
                        <label for="friendFoafUri2">Friend Foaf URI</label>
                        <input type="text" id="friendFoafUri2" name="friendFoafUri2" class="form-control"
                               placeholder="Friend Foaf URI">
                    </div>

                <div id="friend3" name="friend3" class="row">
                    <div class="col">
                        <label for="friendFirstName3">Friend First Name</label>
                        <input type="text" id="friendFirstName3" name="friendFirstName3" class="form-control"
                               placeholder="Friend First Name">
                    </div>
                    <div class="col">
                        <label for="friendLastName3">Friend Last Name</label>
                        <input type="text" id="friendLastName3" name="friendLastName3" class="form-control"
                               placeholder="Friend Last Name">
                    </div>
                    <div class="col">
                        <label for="friendEmail3">Friend Email</label>
                        <input type="text" id="friendEmail3" name="friendEmail3" class="form-control"
                               placeholder="Friend Email">
                    </div>
                    <div class="col">
                        <label for="friendFoafUri3">Friend Foaf URI</label>
                        <input type="text" id="friendFoafUri3" name="friendFoafUri3" class="form-control"
                               placeholder="Friend Foaf URI">
                    </div>

                </div>
            </div>


            <button id="submit" class="btn btn-lg btn-info btn-block mt-5" type="submit">Create my profile!</button>
        </form>
    </div>
</div>
