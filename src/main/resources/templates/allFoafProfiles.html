<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center ">
    <div class="container">
      <span class=" mt-5 text-info d-flex justify-content-center"><i class="fa fa-users" id="user-icon" aria-hidden="true"></i></span>

      <h3 class="text-info mt-1">All Registered users with their FOAF Profiles</h3>
      <h4 class="text-warning ">Here you can find all registered FOAF profiles on this site!</h4>

    </div>
  </section>

  <div class="row card-container">
    <div>
      <div class="card border border-info" th:if="${users.size() > 0}" th:each="user : ${users}">
        <img class="card-img-top rounded-circle" src="../static/images/daniele-levis-pelusi-88q5y8oHQto-unsplash.jpg" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${user.getUsername()}" id="text1"></h5>
          <form th:if="${user.getMyProfile() != null}" th:action="@{'/profile/{id}' (id=${user.getMyProfile().getUri()})}"
                th:method="GET">
            <button type="submit"
                    class="btn btn-sm btn-info">
              <i class="text-light">See my profile</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="col-sm-12 col-md-12" >
      <a href="/foafprofile/create" class="btn btn-block btn-info add-product-btn">
        Add new profile!
      </a>
    </div>
  </div>
</div>
